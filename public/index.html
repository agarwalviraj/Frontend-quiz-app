<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link src="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <header class="heading">
      <h1>Gen-Y</h1>
    </header>
    <div class="progress">
      <div class="completed">
        <span class="count">0/15 Questions</span>
        <div class="progress-bar"></div>
      </div>
      <div class="time">09:54</div>
    </div>
    <div id="question-number"></div>
    <div class="main">
      <div class="question">
        <h1 class="question-heading">Question 1</h1>
        <p class="question-para">
          <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
          repudiandae ab ducimus! Maxime eligendi adipisci nemo at minima ut
          consectetur quae? Dolore, sit autem accusamus laborum et error magnam.
          Excepturi? -->
        </p>
      </div>
      <div class="options">
        <ul>
          <li>A. <span class="option option-1"></span></li>
          <li>B. <span class="option option-2"></span></li>
          <li>C. <span class="option option-3"></span></li>
          <li>D. <span class="option option-4"></span></li>
        </ul>
      </div></div>
    </div>
    <footer>
      <button class="skip">Skip</button>
      <button class="remark">Submit</button>
      <button class="next">Next</button>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
